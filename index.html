<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Balance Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔍 ETH Balance Checker</h1>
         <div class="form-group">
            <label for="network">Choose Network:</label>
            <select id="network" onchange="updateNetwork()">
                <option value="ethereum">🔷 Ethereum Mainnet</option>
                <option value="polygon">🟣 Polygon</option>
                <option value="base">🔵 Base</option>
                <option value="sepolia">🧪 Sepolia Testnet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Enter Ethereum Address:</label>
            <input 
                type="text" 
                id="address" 
                placeholder="0x742d35Cc6634C0532925a3b8D7FE9c2Ca0e7B0E1"
            >
            <button onclick="checkBalance()">Check Balance</button>
        </div>
        
        <div id="result" class="result hidden">
            <h3>Balance Result:</h3>
            <p id="balance-display"></p>
            <p id="address-display"></p>
        </div>
                <div id="network-info" class="network-info">
            <p id="current-network">Current Network: <strong>Ethereum Mainnet</strong></p>
            <p id="network-currency">Native Currency: <strong>ETH</strong></p>
        </div>
        
        <div id="result" class="result hidden">
            <h3>Balance Result:</h3>
            <p id="balance-display"></p>
            <p id="address-display"></p>
            <p id="network-display"></p>
        </div>

        
        <div id="loading" class="loading hidden">
            <p>🔄 Fetching balance...</p>
        </div>
        
        <div id="error" class="error hidden">
            <p id="error-message"></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
